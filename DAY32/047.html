        class Todo {
                constructor(item) {
                    this.item = item;
                    this.finished = false;
                }
                changeState() {
                    this.finished = true;
                }
            }

            class TodoManager {
                constructor() {
                    this.todos = [];
                }
                addItem(item) {
                    this.todos.push(new Todo(item));
                }
                getItems() {
                    return this.todos;
                }
                getLeftTodoCount() {
                    return this.todos.length;
                }
