<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        // 배열 메서드로 풀이되어 있는 것을 for문으로 풀어주세요.
        let data = [{
            반: 1,
            번: 1,
            이름: "호준",
            중간고사점수: 55
        }, {
            반: 1,
            번: 2,
            이름: "길동",
            중간고사점수: 60
        }, {
            반: 1,
            번: 3,
            이름: "영희",
            중간고사점수: 30
        }, {
            반: 1,
            번: 4,
            이름: "철수",
            중간고사점수: 20
        }, {
            반: 1,
            번: 5,
            이름: "규리",
            중간고사점수: 100
        }]

        // 1. 중간고사 점수를 하나의 array로 만들어주세요.
        for (let i = 0; i < data.length; i++) {
            console.log(data[i]['중간고사점수']);
        }

        // 2. 이름과 중간고사 점수를 하나의 array로 만들어주세요.
        for (let i = 0; i < data.length; i++) {
            console.log(data[i]['이름'], data[i]['중간고사점수']);
        }

        // (나아가기) 3. 중간고사점수의 표준편차를 구해주세요. 또 어떻게 구하는 것이 효율적일지 고민해주세요.

        
    </script>
</body>

</html>
